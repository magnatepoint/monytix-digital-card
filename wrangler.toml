# Cloudflare Pages Configuration
# This file helps Cloudflare Pages understand your project setup

[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

# Framework detection
[build.framework]
name = "vite"

# Headers for better performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpeg"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000"

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-XSS-Protection = "1; mode=block"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"
